<h2>Asignar despacho - Folio {{ data.folio }}</h2>

<div class="section-title">Selecciona el tipo de entrega:</div>
<div class="button-group">
  <button
    mat-stroked-button
    [class.selected]="tipoEntrega === 'Interno'"
    (click)="seleccionarTipo('Interno')"
  >
    Interno
  </button>
  <button
    mat-stroked-button
    [class.selected]="tipoEntrega === 'Externo'"
    (click)="seleccionarTipo('Externo')"
  >
    Externo
  </button>
</div>

<div class="section-title">Selecciona el chofer:</div>
<mat-form-field appearance="fill">
  <mat-label>Chofer</mat-label>
  <mat-select [(ngModel)]="choferSeleccionado">
    <mat-option
      *ngFor="let chofer of choferesDisponibles"
      [value]="chofer.nombreUsuario"
    >
      {{ chofer.nombreUsuario }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="actions">
  <button mat-button class="cancel" (click)="cancelar()">Cancelar</button>
  <button mat-button class="confirm" (click)="confirmar()">Confirmar</button>
</div>
