<div class="mat-elevation-z4" style="overflow-x: auto">
  <!-- Barra de búsqueda -->
  <div class="search-bar-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" />
    </mat-form-field>

    <!-- Botón global -->
    <div style="text-align: right; margin-top: 16px">
      <button
        mat-raised-button
        color="primary"
        (click)="addToDispatch()"
        [disabled]="selection.selected.length === 0"
      >
        Agregar {{ selection.selected.length }} facturas a despacho
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
    <!-- Checkbox -->
    <!-- para selecicionar facturas -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="toggleAllRows($event)"
          [checked]="isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="toggleRow(row)"
          [checked]="selection.isSelected(row)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <!-- FolioNum -->
    <ng-container matColumnDef="FolioNum">
      <th mat-header-cell *matHeaderCellDef>Folio</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.FolioNum }}</td>
    </ng-container>

    <!-- CodCliente -->
    <ng-container matColumnDef="CodCliente">
      <th mat-header-cell *matHeaderCellDef>Código Cliente</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario["Cod.Cliente"] }}</td>
    </ng-container>

    <!-- NombreCliente -->
    <ng-container matColumnDef="NombreCliente">
      <th mat-header-cell *matHeaderCellDef>Nombre Cliente</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.NombreCliente }}</td>
    </ng-container>

    <!-- FechaDocumento -->
    <ng-container matColumnDef="FechaDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let usuario">
        {{ usuario.FechaDocumento | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- HoraCreacion -->
    <ng-container matColumnDef="HoraCreacion">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let usuario">
        {{ formatTime(usuario.HoraCreacion) }}
      </td>
    </ng-container>

    <!-- Articulo -->
    <ng-container matColumnDef="Articulo">
      <th mat-header-cell *matHeaderCellDef>Artículo</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.Articulo }}</td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.Cantidad }}</td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [pageSize]="8"
    [pageSizeOptions]="[25]"
    showFirstLastButtons
  ></mat-paginator>
</div>
