<div class="tabla-container">
  <h2>Detalles de Factura</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>N° Factura</th>
      <td mat-cell *matCellDef="let factura">{{ factura.numero }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let factura">{{ factura.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let factura">{{ factura.producto }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let factura">
        <button mat-button color="primary" (click)="agregarADespacho(factura)">
          ➕ Agregar a despacho
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
