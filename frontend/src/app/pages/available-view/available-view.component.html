<div class="mat-elevation-z4" style="overflow-x: auto">
  <table mat-table [dataSource]="data" class="mat-table" matSort>
    <!-- FolioNum -->
    <ng-container matColumnDef="FolioNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Folio</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.FolioNum }}</td>
    </ng-container>

    <!-- Cod.Cliente -->
    <ng-container matColumnDef="CodCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código Cliente</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario["Cod.Cliente"] }}</td>
    </ng-container>

    <!-- NombreCliente -->
    <ng-container matColumnDef="NombreCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Cliente</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.NombreCliente }}</td>
    </ng-container>

    <!-- FechaDocumento -->
    <ng-container matColumnDef="FechaDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.FechaDocumento }}</td>
    </ng-container>

    <!-- HoraCreacion -->
    <ng-container matColumnDef="HoraCreacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.HoraCreacion }}</td>
    </ng-container>

    <!-- Articulo -->
    <ng-container matColumnDef="Articulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Artículo</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.Articulo }}</td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.Cantidad }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
