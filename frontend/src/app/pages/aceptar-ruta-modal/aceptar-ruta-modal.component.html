<mat-dialog-content>
  <h2 style="color: #ff9800">Aceptar Ruta</h2>
  <p>Ingresa la patente del veh√≠culo:</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Patente</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="patente"
      (input)="formatearPatente()"
      maxlength="8"
      placeholder="AB-CD-12"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmar()">
    Aceptar
  </button>
</mat-dialog-actions>
