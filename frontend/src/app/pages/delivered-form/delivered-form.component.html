<div class="wrapper">
  <form
    [formGroup]="deliveredForm"
    (ngSubmit)="onSubmit()"
    class="form-container"
  >
    <h3>Datos de la factura</h3>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Folio</mat-label>
      <input readonly matInput formControlName="folio" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>RUT Cliente</mat-label>
      <input readonly matInput formControlName="rutCliente" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre Cliente</mat-label>
      <input readonly matInput formControlName="nombreCliente" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Direcci√≥n</mat-label>
      <input readonly matInput formControlName="direccion" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Comentarios</mat-label>
      <textarea readonly matInput formControlName="comentario"></textarea>
    </mat-form-field>

    <h3>Datos de entrega</h3>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>RUT</mat-label>
      <input matInput formControlName="rutEntrega" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombreEntrega" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Comentario</mat-label>
      <textarea matInput formControlName="comentarioEntrega"></textarea>
    </mat-form-field>

    <div class="signature-container">
      <mat-label>Firma</mat-label>
      <canvas #signaturePad class="signature-pad"></canvas>
    </div>

    <div class="buttons">
      <button type="button" class="btn-action" (click)="clearSignature()">
        Limpiar
      </button>
      <button type="submit" class="btn-action">Guardar</button>
    </div>
  </form>
</div>
